---
variant: fcos
version: ${ignition_version}
systemd:
  units:
    - name: nftables-ip@gateway.service
      enabled: true

storage:
  files:
    - path: /etc/sysctl.d/20-gateway.conf
      mode: 0644
      contents:
        inline: |
          net.ipv4.ip_forward=1
    - path: /etc/nftables/ip-gateway.nft
      mode: 0644
      overwrite: true
      contents:
        inline: |
          table ip gateway {
            chain mark-for-accept {
              meta mark set meta mark | 0x00001000
            }

            chain input {
              type filter hook input priority 0; policy accept;
              ip daddr ${sync_prefix} pkttype multicast jump mark-for-accept;
              ip daddr ${lan_prefix} jump mark-for-accept;
            }

            chain forward {
              type filter hook forward priority 0; policy accept;
              ip saddr ${lan_prefix} oifname ${wan_interface_name} jump mark-for-accept;
              ip daddr ${lan_prefix} jump mark-for-accept;
            }

            chain postrouting {
              type nat hook postrouting priority srcnat + 30; policy accept;
              oifname ${wan_interface_name} masquerade;
            }
          }
          ;

    - path: ${keepalived_path}/gateway.conf
      mode: 0644
      contents:
        inline: |
          vrrp_instance gateway {
            preempt
            no_accept
            state BACKUP
            advert_int 0.1
            virtual_router_id ${virtual_router_id}
            interface ${lan_interface_name}
            use_vmac
            vmac_xmit_base
            priority 250
            garp_master_delay 0
            garp_master_refresh 8
            virtual_ipaddress {
              ${lan_gateway_ip}
              0.0.0.0 dev ${wan_interface_name} no_track
            }
            virtual_rules {
              to all lookup ${vrrp_master_default_route.table_id} priority ${vrrp_master_default_route.table_priority}
            }
          }

    # Create fallback route so backup node can access the internet through the wan interface
    - path: /etc/systemd/network/20-${wan_interface_name}.network.d/20-master-default-route.conf
      mode: 0644
      contents:
        inline: |
          [DHCPv4]
          RequestBroadcast=true
          ClientIdentifier=mac
          RouteTable=${vrrp_master_default_route.table_id}
          UseTimezone=false
    - path: /etc/systemd/network/20-${lan_interface_name}.network.d/20-slave-default-route.conf
      mode: 0644
      contents:
        inline: |
          [Route]
          Scope=global
          Gateway=${lan_gateway_ip}
          GatewayOnLink=true
          Destination=0.0.0.0/0
          Table=${vrrp_slave_default_route.table_id}

          [RoutingPolicyRule]
          Table=${vrrp_slave_default_route.table_id}
          Priority=${vrrp_slave_default_route.table_priority}