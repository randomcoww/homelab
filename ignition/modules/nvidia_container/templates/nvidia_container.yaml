---
variant: fcos
version: 1.5.0
systemd:
  units:
    - name: nvidia-ctk-cdi.service
      enabled: true
      contents: |
        [Unit]
        Before=crio.service

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/nvidia-ctk cdi generate \
          --output=/etc/cdi/nvidia.yaml

        [Install]
        WantedBy=multi-user.target

storage:
  files:
    - path: /etc/crio/crio.conf.d/30-nvidia.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |
          [crio.runtime]
          default_runtime="nvidia"

          [crio.runtime.runtimes.nvidia]
          runtime_path = "/usr/bin/nvidia-container-runtime"
          runtime_type = "oci"