---
variant: fcos
version: ${butane_version}
storage:
  files:
    - path: /etc/systemd/resolved.conf.d/10-upstream-dns.conf
      mode: 0644
      contents:
        inline: |
          [Resolve]
          DNSOverTLS=true
          DNS=${join(" ", [
            for _, d in upstream_dns:
            "${d.ip}#${d.hostname}"
          ])}