---
variant: fcos
version: 1.5.0
storage:
  files:
    # controller #
    - path: ${config_path}/kube-controller-manager.kubeconfig
      mode: 0644
      contents:
        inline: |
          kind: Config
          apiVersion: v1
          clusters:
          - cluster:
              certificate-authority-data: ${replace(base64encode(chomp(pki.ca_cert.content)), "\n", "")}
              server: https://127.0.0.1:${apiserver_port}
            name: ${cluster_name}
          contexts:
          - context:
              cluster: ${cluster_name}
              user: system:kube-controller-manager
            name: default
          current-context: default
          preferences: {}
          users:
          - name: system:kube-controller-manager
            user:
              client-certificate-data: ${replace(base64encode(chomp(pki.controller_manager_cert.content)), "\n", "")}
              client-key-data: ${replace(base64encode(chomp(pki.controller_manager_key.content)), "\n", "")}

    - path: ${static_pod_manifest_path}/kube-controller-manager.yaml
      mode: 0644
      contents:
        inline: |
          ---
          kind: Pod
          apiVersion: v1
          metadata:
            namespace: kube-system
            name: kube-controller-manager
          spec:
            priorityClassName: system-node-critical
            priority: 2000001000
            hostNetwork: true
            restartPolicy: Always
            containers:
            - name: kube-controller-manager
              image: ${container_images.kube_controller_manager}
              command:
              - kube-controller-manager
              - --allocate-node-cidrs=true
              - --bind-address=127.0.0.1
              - --cluster-cidr=${kubernetes_pod_prefix}
              - --cluster-name=${cluster_name}
              - --cluster-signing-cert-file=${pki.ca_cert.path}
              - --cluster-signing-key-file=${pki.ca_key.path}
              - --kubeconfig=${config_path}/kube-controller-manager.kubeconfig
              - --leader-elect=true
              - --root-ca-file=${pki.ca_cert.path}
              - --service-account-private-key-file=${pki.service_account_key.path}
              - --service-cluster-ip-range=${kubernetes_service_prefix}
              - --use-service-account-credentials=true
              - --secure-port=${controller_manager_port}
              - --terminated-pod-gc-threshold=1
              - --feature-gates=NodeOutOfServiceVolumeDetach=true
              - --v=2
              volumeMounts:
              - name: config-volume
                mountPath: ${config_path}
                readOnly: true
              - name: certs
                mountPath: ${pki_path}
                readOnly: true
              livenessProbe:
                httpGet:
                  scheme: HTTPS
                  host: 127.0.0.1
                  port: ${controller_manager_port}
                  path: /healthz
                initialDelaySeconds: 15
                timeoutSeconds: 15
            volumes:
            - name: config-volume
              hostPath:
                path: ${config_path}
            - name: certs
              hostPath:
                path: ${pki_path}