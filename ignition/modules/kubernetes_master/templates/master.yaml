---
variant: fcos
version: ${ignition_version}
systemd:
  units:
    - name: nftables@${name}.service
      enabled: true
    - name: haproxy.service
      enabled: true
      dropins:
        - name: 20-kubelet-dependency.conf
          contents: |
            [Unit]
            WantedBy=kubelet.service
            Before=kubelet.service
    - name: bird.service
      enabled: true
      dropins:
        - name: 20-kubelet-dependency.conf
          contents: |
            [Unit]
            WantedBy=kubelet.service
            Before=kubelet.service

storage:
  files:
    - path: /etc/nftables/${name}.nft
      mode: 0644
      overwrite: true
      contents:
        inline: |
          table inet ${name} {
            chain mark-for-accept {
              meta mark set meta mark | ${fw_mark}
            }

            chain input {
              type filter hook input priority 0; policy accept;
              tcp dport {${ports.apiserver}, ${ports.apiserver_backend}} jump mark-for-accept;
            }
          }
          ;
    # haproxy
    - path: ${haproxy_path}/${name}.cfg
      mode: 0644
      contents:
        inline: |
          frontend ${name}
            bind :::${ports.apiserver} v4v6
            mode tcp
            default_backend ${name}

          backend ${name}
            option httpchk GET ${apiserver_health_endpoint} HTTP/1.0
            http-check expect status 200
            mode tcp
            balance leastconn
            default-server verify none check-ssl rise 2 fall 2 maxconn 5000 maxqueue 5000 weight 100
            %{~ for m, server in backend_servers ~}
            server ${m} ${server} check
            %{~ endfor ~}
    # bird
    - path: /etc/systemd/network/20-lo.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=lo

          [Network]
          Address=${apiserver_ip}/32
    - path: ${bird_path}/apiserver.conf
      mode: 0644
      contents:
        inline: |
          protocol static apiserver_static {
            route ${apiserver_ip}/32 via ${bgp_local_ip};
            ipv4 {
            };
          }

          protocol bgp apiserver_bgp {
            local as ${bgp_as};
            neighbor range ${bgp_range_prefix} external;
            bfd {
            };
            ipv4 {
              import all;
              export where proto = "apiserver_static";
            };
          }