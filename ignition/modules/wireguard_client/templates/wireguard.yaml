# Ref: https://wiki.archlinux.org/title/WireGuard
---
variant: fcos
version: ${ignition_version}
storage:
  files:
    - path: /etc/systemd/network/12-${interface}.netdev
      mode: 0644
      contents:
        inline: |
          [NetDev]
          Name=${interface}
          Kind=wireguard

          [WireGuard]
          PrivateKey=${private_key}
          FirewallMark=${firewall_mark}
          RouteTable=${table_id}

          [WireGuardPeer]
          PublicKey=${public_key}
          Endpoint=${endpoint}
          AllowedIPs=0.0.0.0/0
          PersistentKeepalive=25

    - path: /etc/systemd/network/20-${interface}.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=${interface}

          [Address]
          Address=${address}

          [RoutingPolicyRule]
          Table=${table_id}
          User=${uid}
          Priority=${table_priority_base + 2}
          Family=both

          [RoutingPolicyRule]
          User=${uid}
          SuppressPrefixLength=0
          Priority=${table_priority_base}
          Family=both

    # TODO: remove
    - path: /etc/systemd/network/20-${interface}.network.d/20-local-route.conf
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=${interface}

          [RoutingPolicyRule]
          To=192.168.1.0/24
          User=${uid}
          Priority=${table_priority_base - 2}