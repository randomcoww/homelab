---
variant: fcos
version: ${ignition_version}
systemd:
  units:
    - name: bird.service
      enabled: true
      dropins:
        - name: 10-config-directory.conf
          contents: |
            [Unit]
            ConditionDirectoryNotEmpty=${bird_path}

storage:
  files:
    - path: /etc/bird.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |
          include "${bird_path}/*.conf";