---
variant: fcos
version: ${ignition_version}
systemd:
  units:
    - name: nftables-ip@etcd-member.service
      enabled: true

storage:
  files:
    - path: /etc/nftables/ip-etcd-member.nft
      mode: 0644
      overwrite: true
      contents:
        inline: |
          table ip etcd-member {
            chain mark-for-accept {
              meta mark set meta mark | 0x00001000
            }

            chain input {
              type filter hook input priority 0; policy accept;
              tcp dport ${ports.etcd_client} jump mark-for-accept;
              tcp dport ${ports.etcd_peer} jump mark-for-accept;
            }
          }
          ;