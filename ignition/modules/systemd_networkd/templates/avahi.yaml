variant: fcos
version: ${ignition_version}
systemd:
  units:
    - name: nftables-ip@avahi.service
      enabled: true
    - name: avahi-daemon.service
      enabled: true

storage:
  files:
    - path: /etc/nftables/ip-avahi.nft
      mode: 0644
      overwrite: true
      contents:
        inline: |
          table ip avahi {
            chain mark-for-accept {
              meta mark set meta mark | 0x00001000
            }

            chain input {
              type filter hook input priority 0; policy accept;
              %{~ for _, interface in mdns_interfaces ~}
              iifname ${interface} pkttype multicast jump mark-for-accept;
              %{~ endfor ~}
            }
          }
          ;
    - path: /etc/avahi/avahi-daemon.conf
      overwrite: true
      mode: 0644
      contents:
        inline: |
          [server]
          domain-name=${mdns_domain}
          use-ipv4=yes
          use-ipv6=no
          allow-interfaces=${join(",", mdns_interfaces)}
          ratelimit-interval-usec=1000000
          ratelimit-burst=1000

          [wide-area]
          enable-wide-area=yes

          [publish]
          publish-hinfo=no
          publish-workstation=no