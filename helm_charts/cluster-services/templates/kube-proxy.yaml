apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-proxy
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    k8s-app: kube-proxy

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: system:kube-proxy
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    k8s-app: kube-proxy
subjects:
  - kind: ServiceAccount
    name: kube-proxy
roleRef:
  kind: ClusterRole
  name: system:node-proxier
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-proxy
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    k8s-app: kube-proxy
spec:
  selector:
    matchLabels:
      k8s-app: kube-proxy
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: kube-proxy
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/kube-proxy-config.yaml") . | sha256sum }}
    spec:
      priorityClassName: system-node-critical
      hostNetwork: true
      serviceAccountName: kube-proxy
      tolerations:
      - operator: Exists
        effect: NoExecute
      - operator: Exists
        effect: NoSchedule
      containers:
      - name: kube-proxy
        imagePullPolicy: Always
        image: {{ .Values.images.kube_proxy }}
        command:
        - kube-proxy
        - --config=/etc/kube-proxy/kube-proxy-config.yaml
        - --v=2
        env:
        - name: KUBERNETES_SERVICE_HOST
          value: "{{ .Values.service_network_apiserver_ip }}"
        - name: KUBERNETES_SERVICE_PORT
          value: "{{ .Values.apiserver_port }}"
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /run/xtables.lock
          name: xtables-lock
        - mountPath: /lib/modules
          name: lib-modules
          readOnly: true
        - name: kube-proxy-config
          mountPath: /etc/kube-proxy/
        livenessProbe:
          httpGet:
            scheme: HTTP
            host: 127.0.0.1
            port: 50254
            path: /healthz
          initialDelaySeconds: 15
          timeoutSeconds: 15
      volumes:
      - name: xtables-lock
        hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: kube-proxy-config
        configMap:
          name: kube-proxy-config