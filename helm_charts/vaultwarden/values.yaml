tls:
  enabled: true

replicaCount: 2
rollingUpdate:
  maxUnavailable: 1
  maxSurge: 25%

images:
  vaultwarden: docker.io/vaultwarden/server:latest
  litestream: docker.io/litestream/litestream:latest

ports:
  vaultwarden: 8080

affinity: {}
tolerations: {}

service:
  type: ClusterIP
  port: 8080

dataPath: "data"
dbFile: "db.sqlite3"

backup:
  accessKeyID: "access_key_id"
  secretAccessKey: "secret_access_key"
  s3Resource: "bucket/path/db.sqlite3"

ingress:
