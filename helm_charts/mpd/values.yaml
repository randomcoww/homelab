mpd:
  image: ghcr.io/randomcoww/mpd:0.23.7
  controlPort: 6600
  cachePath: /mpd/cache

ympd:
  image: ghcr.io/randomcoww/ympd:latest
  uiPort: 8080

rclone:
  image: docker.io/rclone/rclone:latest
  minioEndPoint: http://minio.default:9000
  minioBucket: music
  webDavPort: 58080

ingress:
  annotations:
  host: mpd.local
  className: nginx
  certSecretName: mpd-tls

storageClass: local-storage
