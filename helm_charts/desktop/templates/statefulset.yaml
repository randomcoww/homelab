apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "desktop.fullname" . }}
  labels:
    app: {{ template "desktop.name" . }}
    chart: {{ template "desktop.chart" . }}
    release: "{{ .Release.Name }}"
spec:
  serviceName: {{ template "desktop.fullname" . }}
  # Only supports 1 replica
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "desktop.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "desktop.name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      restartPolicy: Always
      containers:
      - name: {{ .Chart.Name }}-kasm
        image: {{ .Values.images.desktop }}
        env:
        - name: USER
          value: {{ .Values.user }}
        - name: HOME
          value: /home/{{ .Values.user }}
        - name: UID
          value: {{ .Values.uid | quote }}
        - name: CODE_PORT
          value: "{{ .Values.ports.code }}"
        - name: XDG_RUNTIME_DIR
          value: /run/user/{{ .Values.uid }}
        - name: DISPLAY
          value: {{ .Values.kasm.display }}
        {{- range $k, $v := .Values.kasm.additionalEnvs }}
        - name: {{ $k }}
          value: {{ join "," $v | quote }}
        {{- end }}
        volumeMounts:
        - name: desktop-home
          mountPath: /home/{{ .Values.user }}
        - name: dshm
          mountPath: /dev/shm
        - name: secret
          mountPath: /etc/ssh/ssh_known_hosts
          subPathExpr: ssh_known_hosts
          readOnly: true
        ports:
        - containerPort: {{ .Values.ports.code }}
        - containerPort: {{ .Values.ports.kasm }}
        {{- range $port := .Values.ports.sunshineTCP }}
        - containerPort: {{ $port }}
        {{- end }}
        {{- range $port := .Values.ports.sunshineUDP }}
        - containerPort: {{ $port }}
          protocol: "UDP"
        {{- end }}
        securityContext:
          capabilities:
            add:
            - AUDIT_WRITE
      {{- with .Values.kasm.resources }}
        resources:
{{ toYaml . | indent 10 }}
      {{- end }}
      - name: {{ .Chart.Name }}-tailscale
        image: {{ .Values.images.tailscale }}
        securityContext:
          privileged: true
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        {{- range $k, $v := .Values.tailscale.additionalEnvs }}
        - name: {{ $k }}
          value: {{ join "," $v | quote }}
        {{- end }}
        - name: TS_STATE_DIR
          value: "/varlib/tailscale"
        - name: KUBERNETES_SERVICE_HOST
          value: ""
        - name: TS_KUBE_SECRET
          value: ""
        - name: TS_USERSPACE
          value: "false"
        - name: TS_TAILSCALED_EXTRA_ARGS
          value: "--state=arn:aws:ssm:{{ .Values.tailscale.ssm.awsRegion }}::parameter/{{ .Values.tailscale.ssm.resource }}/$(POD_NAME)"
        - name: TS_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "desktop.fullname" . }}
              key: TS_AUTHKEY
        - name : AWS_REGION
          valueFrom:
            secretKeyRef:
              name: {{ template "desktop.fullname" . }}
              key: AWS_REGION
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ template "desktop.fullname" . }}
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "desktop.fullname" . }}
              key: AWS_SECRET_ACCESS_KEY
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: secret
        secret:
          secretName: {{ template "desktop.fullname" . }}
  volumeClaimTemplates:
  - metadata:
      name: desktop-home
    {{- if .Values.persistence.annotations }}
      annotations:
{{ toYaml .Values.persistence.annotations | trimSuffix "\n" | indent 8 }}
    {{- end }}
    spec:
      accessModes:
      - {{ .Values.persistence.accessMode | quote }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
    {{- if .Values.persistence.storageClass }}
      storageClassName: "{{ .Values.persistence.storageClass }}"
    {{- end }}