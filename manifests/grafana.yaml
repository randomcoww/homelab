apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: grafana-config
  name: grafana-config
data:
  datasources.yaml: |
    datasources:
    - name: 'prometheus-default'
      type: 'prometheus'
      access: 'proxy'
      org_id: 1
      url: 'http://prometheus-server:9090'
      is_default: true
      version: 1
      editable: false
    - name: 'static-pod-logs'
      type: 'loki'
      access: 'proxy'
      org_id: 1
      url: 'http://loki:3100'
      is_default: false
      version: 1
      editable: false
  dashboards.yaml: |
    - name: 'default'
      org_id: 1
      folder: ''
      type: 'file'
      options:
        folder: '/var/lib/grafana/dashboards'

