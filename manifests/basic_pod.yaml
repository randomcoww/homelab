apiVersion: v1
kind: Pod
metadata:
  name: basic-pod
  namespace: common
spec:
  hostNetwork: true
  containers:
  - image: alpine:edge
    command:
    - "tail"
    - "-f"
    - "/dev/null"
    imagePullPolicy: IfNotPresent
    name: basic-pod
  restartPolicy: Always
  dnsPolicy: ClusterFirstWithHostNet