kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: unifi-s3-vol
spec:
  selector:
    matchLabels:
      app: unifi-s3-vol
  template:
    metadata:
      labels:
        app: unifi-s3-vol
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      volumes:
      # Mount fuse in mnt under base path so that client container
      # can verify that it is mounted before starting
      - name: unifi-s3-vol
        hostPath:
          path: /hostpath/unifi/mnt
          type: DirectoryOrCreate
      containers:
      - name: rclone
        imagePullPolicy: Always
        image: randomcoww/rclone:v1.50.2
        securityContext:
          privileged: true
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio-auth
              key: access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-auth
              key: secret_access_key
        args:
        - "mount"
        - ":s3:unifi/"
        - "/vol"
        - "--s3-provider=Minio"
        - "--s3-env-auth=true"
        - "--s3-region="
        - "--s3-endpoint=http://minio.default.svc.cluster.local:9000"
        - "--allow-other"
        - "--vfs-cache-mode=minimal"
        - "--no-modtime"
        volumeMounts:
        - name: unifi-s3-vol
          mountPath: /vol
          mountPropagation: Bidirectional

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: unifi-backup-pv
spec:
  storageClassName: unifi
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /hostpath/unifi
    type: Directory

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-backup-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: unifi
  resources:
    requests:
      storage: 2Gi