---
variant: fcos
version: 1.5.0
storage:
  files:
    # scheduler #
    - path: ${config_path}/kube-scheduler.yaml
      mode: 0644
      contents:
        inline: |
          kind: KubeSchedulerConfiguration
          apiVersion: kubescheduler.config.k8s.io/v1beta2
          clientConnection:
            kubeconfig: ${config_path}/kube-scheduler.kubeconfig
          leaderElection:
            leaderElect: true

    - path: ${config_path}/kube-scheduler.kubeconfig
      mode: 0644
      contents:
        inline: |
          kind: Config
          apiVersion: v1
          clusters:
          - cluster:
              certificate-authority-data: ${replace(base64encode(chomp(pki.ca_cert.content)), "\n", "")}
              server: https://127.0.0.1:${apiserver_port}
            name: ${cluster_name}
          contexts:
          - context:
              cluster: ${cluster_name}
              user: system:kube-scheduler
            name: default
          current-context: default
          preferences: {}
          users:
          - name: system:kube-scheduler
            user:
              client-certificate-data: ${replace(base64encode(chomp(pki.scheduler_cert.content)), "\n", "")}
              client-key-data: ${replace(base64encode(chomp(pki.scheduler_key.content)), "\n", "")}

    - path: ${static_pod_manifest_path}/kube-scheduler.yaml
      mode: 0644
      contents:
        inline: |
          ---
          kind: Pod
          apiVersion: v1
          metadata:
            namespace: kube-system
            name: kube-scheduler
          spec:
            priorityClassName: system-node-critical
            priority: 2000001000
            restartPolicy: Always
            hostNetwork: true
            containers:
            - name: kube-scheduler
              image: ${container_images.kube_scheduler}
              command:
              - kube-scheduler
              - --config=${config_path}/kube-scheduler.yaml
              - --secure-port=${scheduler_port}
              - --bind-address=127.0.0.1
              - --v=2
              livenessProbe:
                httpGet:
                  scheme: HTTPS
                  host: 127.0.0.1
                  port: ${scheduler_port}
                  path: /healthz
                initialDelaySeconds: 15
                timeoutSeconds: 15
              volumeMounts:
              - name: config-volume
                mountPath: ${config_path}
                readOnly: true
            volumes:
            - name: config-volume
              hostPath:
                path: ${config_path}