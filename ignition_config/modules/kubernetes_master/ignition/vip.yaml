---
variant: fcos
version: 1.5.0
storage:
  files:
    - path: ${haproxy_config_path}/50-kube-apiserver.cfg
      mode: 0644
      contents:
        inline: |
          frontend kube-apiserver
            bind :::${apiserver_ha_port} v4v6
            mode tcp
            default_backend kube-apiserver

          backend kube-apiserver
            option httpchk GET /readyz HTTP/1.0
            http-check expect status 200
            mode tcp
            balance leastconn
            default-server verify none check-ssl rise 2 fall 2 maxconn 5000 maxqueue 5000 weight 100
            %{~ for host_key, ip in cluster_members ~}
            server ${host_key} ${ip}:${apiserver_port} check
            %{~ endfor ~}

    - path: ${keepalived_config_path}/50-kube-apiserver.conf
      mode: 0644
      contents:
        inline: |
          vrrp_instance kube-apiserver {
            preempt
            state BACKUP
            advert_int 0.1
            virtual_router_id ${virtual_router_id}
            interface ${sync_interface_name}
            priority 250
            garp_master_delay 1
            garp_master_refresh 1
            virtual_ipaddress {
              ${apiserver_vip} dev ${apiserver_interface_name} use_vmac
            }
          }