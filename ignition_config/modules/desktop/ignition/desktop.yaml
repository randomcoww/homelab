---
variant: fcos
version: 1.5.0
systemd:
  units:
    - name: sshd.service
      enabled: false
    # https://github.com/coreos/fedora-coreos-tracker/issues/1296
    - name: systemd-userdbd.service
      dropins:
        - name: 10-disable-private.conf
          contents: |
            [Service]
            PrivateTmp=false
            PrivateDevices=false

storage:
  files:
    # controller support in steam flatpak
    - path: /etc/udev/rules.d/62-steam-input.rules
      mode: 0644
      contents:
        inline: |
          ${indent(10, udev_steam_input)}
    - path: /etc/udev/rules.d/62-steam-vr.rules
      mode: 0644
      contents:
        inline: |
          ${indent(10, udev_steam_vr)}
    # airplay discovery for pipewire
    - path: /etc/pipewire/pipewire.conf.d/roap.conf
      mode: 0644
      contents:
        inline: |
          context.modules = [
            {
              name = libpipewire-module-zeroconf-discover
              args = {}
            },
            {
              name = libpipewire-module-raop-discover
              args = {}
            }
          ]
    - path: /etc/environment
      append:
        - inline: |
            RADV_PERFTEST=gpl

    # gnome desktop config #
    # remote desktop https://www.reddit.com/r/gnome/comments/uz5as7/gnome_has_made_it_super_simple_to_extend_your/
    - path: /etc/dconf/db/local.d/00-custom
      mode: 0644
      contents:
        inline: |
          [org/gnome/desktop/background]
          color-shading-type='solid'
          primary-color='#000000000000'
          secondary-color='#000000000000'

          [org/gnome/desktop/datetime]
          automatic-timezone=true

          [org/gnome/desktop/media-handling]
          automount=false
          autorun-never=true

          [org/gnome/desktop/screensaver]
          color-shading-type='solid'
          lock-delay=uint32 3600
          primary-color='#000000000000'
          secondary-color='#000000000000'

          [org/gnome/desktop/search-providers]
          disable-external=true

          [org/gnome/desktop/session]
          idle-delay=uint32 900

          [org/gnome/desktop/sound]
          event-sounds=false

          [org/gnome/desktop/peripherals/mouse]
          accel-profile='flat'

          [org/gnome/desktop/peripherals/touchpad]
          tap-to-click=true
          two-finger-scrolling-enabled=true

          [org/gnome/desktop/privacy]
          disable-camera=true
          disable-microphone=true
          old-files-age=uint32 1
          remember-recent-files=false
          remove-old-temp-files=true
          remove-old-trash-files=true
          report-technical-problems=false

          [org/gnome/desktop/notifications]
          show-in-lock-screen=false

          [org/gnome/desktop/interface]
          clock-show-seconds=true
          color-scheme='prefer-dark'
          enable-animations=false
          enable-hot-corners=false

          [org/gnome/desktop/remote-desktop/rdp]
          screen-share-mode='extend'

          [org/gnome/nautilus/preferences]
          default-folder-viewer='list-view'
          search-filter-time-type='last_modified'
          show-delete-permanently=true

          [org/gnome/settings-daemon/plugins/color]
          night-light-enabled=true
          night-light-schedule-automatic=true

          [org/gnome/settings-daemon/plugins/power]
          idle-dim=false
          power-button-action='interactive'
          sleep-inactive-ac-type='nothing'
          sleep-inactive-battery-type='nothing'

          [org/gnome/shell/app-switcher]
          current-workspace-only=true

          [org/gnome/software]
          first-run=false
          show-nonfree-prompt=false

          [org/gnome/system/location]
          enabled=true
          max-accuracy-level='city'

          [org/gnome/terminal/legacy/profiles:]
          list=['00000000-0000-0000-0000-000000000000']

          [org/gnome/terminal/legacy/profiles:/:00000000-0000-0000-0000-000000000000]
          audible-bell=false
          background-color='rgb(0,0,0)'
          background-transparency-percent=20
          bold-is-bright=true
          font='Monospace 13'
          foreground-color='rgb(255,255,255)'
          palette=['rgb(7,54,66)', 'rgb(220,50,47)', 'rgb(133,153,0)', 'rgb(181,137,0)', 'rgb(38,139,210)', 'rgb(211,54,130)', 'rgb(42,161,152)', 'rgb(238,232,213)', 'rgb(0,43,54)', 'rgb(203,75,22)', 'rgb(88,110,117)', 'rgb(101,123,131)', 'rgb(131,148,150)', 'rgb(108,113,196)', 'rgb(147,161,161)', 'rgb(253,246,227)']
          use-system-font=false
          use-theme-colors=false
          use-transparent-background=true
          visible-name='default'

          [org/gtk/settings/file-chooser]
          show-hidden=true

    # misc configs #
    - path: /etc/tmux.conf
      mode: 0644
      contents:
        inline: |
          set -g history-limit 10000
          set -g mouse on
          set-option -s set-clipboard off
          bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -sel clip"
    # ssh-ca client #
    - path: /etc/ssh/ssh_known_hosts
      mode: 0644
      contents:
        inline: "@cert-authority * ${ssh_ca_authorized_key}"
    # monitor layout #
    - path: /etc/skel/.config/monitors.xml
      mode: 0644
      contents:
        inline: |
          ${indent(10, monitors_config)}

    # systemd user unit
    # ignition doesn't support systemd --user
    - path: /etc/systemd/user/dconf-load.service
      mode: 0644
      contents:
        inline: |
          [Unit]
          Wants=gnome-session-initialized.target
          After=gnome-session-initialized.target

          [Service]
          Type=oneshot
          RemainAfterExit=true
          Slice=session.slice
          ExecStart=/bin/sh -c "dconf load / < /etc/dconf/db/local.d/00-custom"
    - path: /etc/systemd/user/copy-skel.service
      mode: 0644
      contents:
        inline: |
          [Service]
          Type=oneshot
          RemainAfterExit=true
          Slice=session.slice
          ExecStart=/usr/bin/cp -r /etc/skel/. %h

  links:
    # reload dconf
    - path: /etc/systemd/user/gnome-session.target.wants/dconf-load.service
      target: /etc/systemd/user/dconf-load.service
    # override user defaults
    # - path: /etc/systemd/user/basic.target.wants/copy-skel.service
    #   target: /etc/systemd/user/copy-skel.service
    # copy monitor layout to gdm login
    - path: /var/lib/gdm/.config/monitors.xml
      target: /etc/skel/.config/monitors.xml