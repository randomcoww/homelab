---
variant: fcos
version: 1.5.0
systemd:
  units:
    # /usr/bin is read-only - copy to /opt/bin to modify
    - name: copy-sunshine.service
      enabled: true
      contents: |
        [Unit]
        ConditionPathExists=/usr/bin/sunshine

        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStartPre=/usr/bin/mkdir -p /opt/bin
        ExecStartPre=/usr/bin/cp -Ln /usr/bin/sunshine /opt/bin
        ExecStart=/usr/sbin/setcap cap_sys_admin+p /opt/bin/sunshine

        [Install]
        WantedBy=graphical.target

storage:
  files:
    - path: /etc/udev/rules.d/85-uinput.rules
      mode: 0644
      contents:
        inline: |
          KERNEL=="uinput", SUBSYSTEM=="misc", OPTIONS+="static_node=uinput", TAG+="uaccess"

    - path: /etc/skel/.config/sunshine/apps.json
      mode: 0644
      contents:
        inline: |
          ${indent(10, jsonencode(sunshine.apps))}
    # Show cursor in sunshine stream under wayland
    # https://github.com/LizardByte/Sunshine/issues/93
    # Also waiting for
    # https://gitlab.gnome.org/GNOME/mutter/-/issues/2980
    # https://gitlab.gnome.org/GNOME/mutter/-/issues/1939
    - path: /etc/environment.d/10-sunshine-hack.conf
      mode: 0644
      contents:
        inline: |
          MUTTER_DEBUG_DISABLE_HW_CURSORS=1

    # systemd user unit
    # ignition doesn't support systemd --user
    # these dependencies work for gnome wayland
    # register client: curl http://localhost:47989/pin/<PIN>
    - path: /etc/systemd/user/sunshine.service
      mode: 0644
      contents:
        inline: |
          [Unit]
          Wants=gnome-session.target
          After=gnome-session.target
          Requires=copy-sunshine.service
          After=copy-sunshine.service
          ConditionKernelCommandLine=coreos.live.rootfs_url

          [Service]
          Slice=session.slice
          ExecStart=/opt/bin/sunshine ${join(" ", [
            for k, v in sunshine.config :
            "${k}=${v}"
          ])}
          Restart=on-failure

    # Prevent the user from logging out
    # Prevent the user from user switching
    - path: /etc/dconf/db/local.d/20-disable-logout.conf
      mode: 0644
      contents:
        inline: |
          [org/gnome/desktop/lockdown]
          disable-log-out=true
          disable-user-switching=true
          user-administration-disabled=true

    - path: /etc/dconf/db/local.d/locks/lockdown
      mode: 0644
      contents:
        inline: |
          /org/gnome/desktop/lockdown/disable-log-out
          /org/gnome/desktop/lockdown/disable-user-switching
          /org/gnome/desktop/lockdown/user-administration-disabled

  links:
    - path: /etc/systemd/user/graphical-session.target.wants/sunshine.service
      target: /etc/systemd/user/sunshine.service