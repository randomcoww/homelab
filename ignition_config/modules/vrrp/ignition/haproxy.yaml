---
variant: fcos
version: 1.5.0
systemd:
  units:
    - name: haproxy.service
      enabled: true
      dropins:
        - name: 10-config-directory.conf
          contents: |
            [Unit]
            ConditionDirectoryNotEmpty=${haproxy_config_path}

            [Service]
            ExecStartPre=
            ExecStart=
            ExecReload=
            ExecStartPre=/usr/bin/mkdir -p ${haproxy_config_path}
            ExecStartPre=/usr/sbin/haproxy -f /etc/haproxy/haproxy.cfg -f ${haproxy_config_path} -c
            ExecStart=/usr/sbin/haproxy -Ws -f /etc/haproxy/haproxy.cfg -f ${haproxy_config_path} -p $PIDFILE
            ExecReload=/usr/sbin/haproxy -f /etc/haproxy/haproxy.cfg -f ${haproxy_config_path} -c

storage:
  files:
    - path: /etc/haproxy/haproxy.cfg
      mode: 0644
      contents:
        inline: |
          defaults
            mode tcp
            option dontlognull
            timeout http-request 4s
            timeout queue 1m
            timeout connect 4s
            timeout client 86400s
            timeout server 86400s
            timeout tunnel 86400s
