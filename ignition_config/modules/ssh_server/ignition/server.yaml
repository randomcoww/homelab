---
variant: fcos
version: 1.5.0
systemd:
  units:
    - name: sshd.service
      enabled: true

storage:
  files:
    # Ignition creates SSH configs in .ssh/authorized_keys.d/ignition
    - path: /etc/ssh/sshd_config.d/22-ignition.conf
      mode: 0644
      contents:
        inline: |
          AuthorizedKeysFile .ssh/authorized_keys .ssh/authorized_keys.d/ignition
    - path: /etc/ssh/sshd_config.d/10-block-password.conf
      mode: 0644
      contents:
        inline: |
          PasswordAuthentication no
    - path: /etc/ssh/sshd_config.d/20-host-certificate.conf
      mode: 0644
      contents:
        inline: |
          HostKey ${pki.server_private_key.path}
          HostCertificate ${pki.server_certificate.path}

    # certs #
    %{~ for cert in values(pki) ~}
    - path: ${cert.path}
      mode: 0600
      contents:
        inline: "${replace(cert.content, "\n", "\\n")}"
    %{~ endfor ~}

passwd:
  users:
    ${indent(4, yamlencode(users))}