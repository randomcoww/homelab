---
variant: fcos
version: 1.4.0
systemd:
  units:
    - name: chronyd.service
      enabled: true
    # enable trim on all disks
    - name: fstrim.service
      enabled: true
      dropins:
        - name: 10-all.conf
          contents: |
            [Service]
            ExecStart=
            ExecStart=/usr/sbin/fstrim --all --verbose --quiet
    # systemd-networkd work around "could not connect to dbus: permission denied"
    - name: systemd-networkd.service
      enabled: true
      dropins:
        - name: 10-require-dbus.conf
          contents: |
            [Unit]
            After=dbus.socket
    # use systemd-resolved mdns instead of avahi
    - name: systemd-resolved.service
      enabled: true
    - name: avahi-daemon.service
      mask: true
    - name: avahi-daemon.socket
      mask: true

storage:
  files:
    # Disable local DNS for systemd-networkd #
    - path: /etc/systemd/resolved.conf.d/10-disable-dns-stub.conf
      mode: 0644
      contents:
        inline: |
          [Resolve]
          FallbackDNS=
          DNSStubListener=false
          MulticastDNS=true
          LLMNR=false
    # Block password SSH #
    - path: /etc/ssh/sshd_config.d/10-block-password.conf
      mode: 0644
      contents:
        inline: |
          PasswordAuthentication no
    # Systemd for live image #
    - path: /etc/systemd/journald.conf.d/10-live-boot-config.conf
      mode: 0644
      contents:
        inline: |
          [Journal]
          Storage=volatile
          RuntimeMaxUse=10M
          SystemMaxUse=10M
          SystemMaxFileSize=10M
          ForwardToSyslog=false
          ForwardToConsole=false
    - path: /etc/systemd/system.conf.d/10-live-boot-config.conf
      mode: 0644
      contents:
        inline: |
          [Manager]
          DumpCore=false
    # Disable speaker #
    - path: /etc/modprobe.d/10-blacklist-pcspk.conf
      mode: 0644
      contents:
        inline: |
          blacklist pcspkr
          blacklist snd_pcsp
    # Keepalived lvs #
    - path: /etc/modules-load.d/20-keepalived.conf
      mode: 0644
      contents:
        inline: |
          ip_vs
    - path: /etc/sysctl.d/20-keepalived.conf
      mode: 0644
      contents:
        inline: |
          net.ipv4.ip_forward=1
          net.ipv4.ip_nonlocal_bind=1
    # common #
    - path: /etc/sysctl.d/10-common.conf
      mode: 0644
      contents:
        inline: |
          kernel.printk=4
          fs.inotify.max_user_watches=524288
    # systemd-networkd defaults #
    - path: /etc/systemd/network/90-default.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Virtualization=!vm
          Virtualization=!container
          Name=en*

          [Link]
          ARP=false
          RequiredForOnline=false

          [Network]
          LinkLocalAddressing=false
          DHCP=false
    # ignore lid operations for running on laptop
    - path: /etc/systemd/logind.conf.d/10-ignore-lid-switch.conf
      contents:
        inline: |-
          HandleLidSwitch=ignore
          HandleLidSwitchExternalPower=ignore
          HandleLidSwitchDocked=ignore