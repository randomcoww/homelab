---
variant: fcos
version: 1.4.0
systemd:
  units:
    # auto-login via hvc0 console
    - name: serial-getty@hvc0.service
      dropins:
      - name: 10-autologin.conf
        contents: |
          [Unit]
          ConditionVirtualization=vm

          [Service]
          ExecStart=
          ExecStart=-/usr/sbin/agetty --autologin ${user.name} --noclear %I $TERM

storage:
  files:
    %{~ for network_name, interface in interfaces ~}
    - path: /etc/systemd/network/20-${interface.interface_name}.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Virtualization=vm
          Name=${interface.interface_name}

          [Link]
          Unmanaged=${lookup(interface, "enable_unmanaged", false)}
          MTUBytes=${lookup(interface, "mtu", 1500)}

          [DHCP]
          UseMTU=true
          RouteMetric=${lookup(interface, "metric", 1024)}

          [Network]
          LinkLocalAddressing=${lookup(interface, "enable_linklocal", false)}
          DHCP=${lookup(interface, "enable_dhcp", false)}
          MulticastDNS=${lookup(interface, "enable_mdns", false)}
          %{~ if lookup(interface, "enable_netnum", false) ~}

          [Address]
          Address=${cidrhost(interface.prefix, netnums.host)}/${interface.cidr}
          AddPrefixRoute=false

          [Route]
          Protocol=kernel
          Scope=link
          PreferredSource=${cidrhost(interface.prefix, netnums.host)}
          Destination=${interface.prefix}
          Metric=${lookup(interface, "metric", 1024)}
          %{~ endif ~}
    %{~ endfor ~}