apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: ${ca_pem}
    server: ${apiserver_endpoint}
  name: ${cluster_name}
contexts:
- context:
    cluster: ${cluster_name}
    user: admin
  name: default
current-context: default
kind: Config
preferences: {}
users:
- name: admin
  user:
    as-user-extra: {}
    client-certificate-data: ${cert_pem}
    client-key-data: ${private_key_pem}