passwd:
  users:
    - name: ${p.client_user}
      uid: ${p.client_user_uid}
      %{~ if length(client_password) > 0 ~}
      password_hash: ${client_password}
      %{~ endif ~}
      groups:
        - adm
        - sudo
        - systemd-journal
        - wheel