---
variant: fcos
version: 1.0.0
systemd:
  units:
    - name: default-dconf-update.service
      enabled: true
      contents: |
        [Unit]
        ConditionFirstBoot=true
        ConditionDirectoryNotEmpty=/etc/dconf/db/local.d/

        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/usr/bin/dconf update

        [Install]
        WantedBy=graphical.target
    - name: lm_sensors.service
      enabled: true
      dropins:
        - name: 10-vm.conf
          contents: |
            [Unit]
            ConditionVirtualization=!vm
            ConditionVirtualization=!container
    # Let avahi handle mDNS
    - name: avahi-daemon.service
      enabled: true
    - name: avahi-daemon.socket
      enabled: true
    - name: syncthing.service
      enabled: true
      contents: |
        [Unit]
        After=local-fs.target
        After=network.target

        [Service]
        TimeoutStartSec=5m
        Restart=always
        RestartSec=5
        ExecStartPre=-/usr/bin/podman kill syncthing
        ExecStartPre=-/usr/bin/podman rm syncthing
        ExecStart=/usr/bin/podman run --rm -it \
          --name syncthing \
          --security-opt label=disable \
          --network host \
          -v ${syncthing_path}:${syncthing_path} \
          -v /var/home:/var/home \
          --entrypoint=syncthing \
          ${container_images.syncthing} \
            -home ${syncthing_path}

        [Install]
        WantedBy=multi-user.target

storage:
  files:
    # Let avahi handle mDNS
    - path: /etc/systemd/resolved.conf.d/10-disable-mdns.conf
      mode: 0644
      contents:
        inline: |
          [Resolve]
          MulticastDNS=false
    ##
    ## misc configs
    ## add to global paths - persistent home directory is mounted afterwards
    ##
    - path: /etc/profile.d/tmux.sh
      mode: 0644
      contents:
        inline: |
          if command -v tmux >/dev/null 2>&1 && [ "$${DISPLAY}" ]; then
            # if not inside a tmux session, and if no session is started, start a new session
            [ -z "$${TMUX}" ] && (tmux attach >/dev/null 2>&1 || tmux)
          fi
    - path: /etc/tmux.conf
      mode: 0644
      contents:
        inline: |
          set -g history-limit 10000
          set -g mouse on
          set-option -s set-clipboard off
          bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -sel clip"
    - path: /etc/mpv/mpv.conf
      mode: 0644
      contents:
        inline: |
          profile=gpu-hq
          hwdec=vaapi
    - path: /etc/pulse/daemon.conf
      append:
        - inline: |
            default-sample-format = float32le
            default-sample-rate = 48000
            alternate-sample-rate = 44100
            resample-method = soxr-vhq
            high-priority = yes
            nice-level = -11
            realtime-scheduling = yes
            realtime-priority = 9
            rlimit-rtprio = 9
            daemonize = no
    - path: /etc/udev/rules.d/62-steam-input.rules
      mode: 0644
      contents:
        inline: |
          ${indent(10, udev_steam_input)}
    - path: /etc/udev/rules.d/62-steam-vr.rules
      mode: 0644
      contents:
        inline: |
          ${indent(10, udev_steam_vr)}
    - path: /etc/environment
      append:
        - inline: |
            RADV_PERFTEST=aco
    ##
    ## syncthing
    ##
    - path: ${syncthing_path}/cert.pem
      mode: 0644
      contents:
        inline: "${replace(tls_syncthing, "\n", "\\n")}"
    - path: ${syncthing_path}/key.pem
      mode: 0644
      contents:
        inline: "${replace(tls_syncthing_key, "\n", "\\n")}"
    - path: ${syncthing_path}/config.xml
      mode: 0644
      contents:
        inline: |
          ${indent(10, syncthing_config)}
    ##
    ## gnome desktop config
    ##
    - path: /etc/dconf/db/local.d/00-custom
      mode: 0644
      contents:
        inline: |
          [org/gnome/system/location]
          enabled=true

          [org/gnome/desktop/datetime]
          automatic-timezone=true

          [org/gnome/settings-daemon/plugins/color]
          night-light-enabled=true
          night-light-schedule-automatic=true

          [org/gnome/settings-daemon/plugins/power]
          ambient-enabled=false
          idle-dim=false

          [org/gnome/desktop/media-handling]
          automount=false
          autorun-never=true

          [org/gnome/desktop/sound]
          event-sounds=false

          [org/gnome/desktop/session]
          idle-delay=uint32 3600

          [org/gnome/desktop/peripherals/touchpad]
          tap-to-click=true
          two-finger-scrolling-enabled=true

          [org/gnome/desktop/privacy]
          disable-camera=true
          disable-microphone=true
          old-files-age=uint32 1
          remember-recent-files=false
          remove-old-temp-files=true
          remove-old-trash-files=true
          report-technical-problems=false

          [org/gnome/software]
          first-run=false
          show-nonfree-prompt=false

          [org/gnome/desktop/notifications]
          show-in-lock-screen=false

          [org/gnome/desktop/interface]
          enable-hot-corners=false
    - path: /etc/firefox/pref/autoconfig.js
      mode: 0644
      contents:
        inline: |
          pref("general.config.filename", "mozilla.cfg");
          pref("general.config.obscure_value", 0);

          pref("browser.startup.homepage", "about:blank");
          pref("browser.startup.page", 3);

          pref("browser.cache.disk.enable", false);
          pref("browser.cache.disk.smart_size.enabled", false);
          pref("browser.cache.disk.capacity", 0);
          pref("browser.cache.disk.max_entry_size", 0);
          pref("browser.cache.disk_cache_ssl", false);
          pref("browser.cache.offline.enable", false);

          pref("browser.cache.memory.enable", true);
          pref("browser.cache.memory.capacity", -1);
          pref("browser.cache.memory.max_entry_size", 51200);

          pref("browser.sessionstore.interval", 300000);
          pref("layers.acceleration.force-enabled", true);
          pref("gfx.webrender.all", true);
          pref("gfx.webrender.enabled", true);
          pref("gfx.font_rendering.cleartype_params.pixel_structure", 2);
          pref("widget.wayland-dmabuf-vaapi.enabled", true);

          pref("browser.safebrowsing.malware.enabled", false);
          pref("browser.safebrowsing.phishing.enabled", false);
          pref("extensions.pocket.enabled", false);
          pref("privacy.resistFingerprinting", true);
          pref("privacy.trackingprotection.enabled", true);
          pref("toolkit.telemetry.enabled", false);
          pref("network.trr.mode", 0);
          pref("signon.rememberSignons", false);
    # Shadow PC client display workaround
    # https://gitlab.com/NicolasGuilloux/shadow-live-os/raw/arch-master/airootfs/etc/drirc
    - path: /etc/drirc
      mode: 0644
      contents:
        inline: |
          <driconf>
            <device driver="radeonsi">
              <application name="Shadow" executable="Shadow">
                <option name="allow_rgb10_configs" value="false" />
                <option name="radeonsi_clear_db_cache_before_clear" value="true" />
              </application>
            </device>
            <device driver="radeon">
              <application name="Shadow" executable="Shadow">
                <option name="allow_rgb10_configs" value="false" />
              </application>
            </device>
            <device driver="iris">
              <application name="Shadow" executable="Shadow">
                <option name="allow_rgb10_configs" value="false" />
              </application>
            </device>
          </driconf>