---
variant: fcos
version: 1.3.0
systemd:
  units:
    - name: nftables.service
      enabled: true

storage:
  files:
    ##
    ## certs
    ##
    - path: ${matchbox_tls_path}/matchbox-ca.pem
      mode: 0644
      contents:
        inline: "${replace(tls_matchbox_ca, "\n", "\\n")}"
    - path: ${matchbox_tls_path}/matchbox.pem
      mode: 0644
      contents:
        inline: "${replace(tls_matchbox, "\n", "\\n")}"
    - path: ${matchbox_tls_path}/matchbox-key.pem
      mode: 0644
      contents:
        inline: "${replace(tls_matchbox_key, "\n", "\\n")}"
    - path: ${syncthing_tls_path}/cert.pem
      mode: 0644
      contents:
        inline: "${replace(tls_syncthing, "\n", "\\n")}"
    - path: ${syncthing_tls_path}/key.pem
      mode: 0644
      contents:
        inline: "${replace(tls_syncthing_key, "\n", "\\n")}"

    - path: /etc/systemd/network/20-${p.networks_by_key.internal.if}.network.d/default-route.conf
      mode: 0644
      contents:
        inline: |
          [Route]
          Gateway=${p.networks_by_key.internal.router}
          Destination=0.0.0.0/0

          [Network]
          DNS=${services.upstream_dns.vip}#${services.upstream_dns.url}
          DNSOverTLS=true
          DNSDefaultRoute=true
    - path: /etc/systemd/resolved.conf.d/10-mdns-stub.conf
      mode: 0644
      contents:
        inline: |
          [Resolve]
          DNSStubListener=true
    - path: /etc/sysconfig/nftables.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |-
          %{~ for v in p.network ~}
          %{~ if lookup(v, "network", null) != null && lookup(v, "cidr", null) != null ~}
          define addr_${v.label} = ${v.network}/${v.cidr}
          %{~ endif ~}
          %{~ if lookup(v, "if", null) != null ~}
          define if_${v.label} = ${v.if}
          %{~ endif ~}
          %{~ endfor ~}
          table ip filter {
            chain input {
              type filter hook input priority 0; policy accept;
              # ip saddr $addr_lan udp sport bootps udp dport bootpc accept;
              # ip saddr $addr_lan pkttype multicast accept;
            }
          }
          table ip nat {
            chain prerouting {
              type nat hook prerouting priority -100; policy accept;
              tcp dport domain redirect to ${dns_redirect_port};
              udp dport domain redirect to ${dns_redirect_port};
            }
          }
          ;

    ##
    ## pod config
    ##

    - path: ${pod_mount_path}/coredns/Corefile
      mode: 0644
      contents:
        inline: |-
          ${domains.internal}. {
            errors
            forward . ${services.internal_dns.vip}
          }
          ${domains.internal_mdns}. {
            errors
            forward . 127.0.0.53
          }
          . {
            errors
            health
            forward . tls://${services.upstream_dns.vip} {
              tls_servername ${services.upstream_dns.url}
              health_check 20s
            }
            cache 30
            reload
            loadbalance
          }

    - path: ${pod_mount_path}/kea/kea-ctrl-agent.conf
      mode: 0644
      contents:
        inline: |-
          {
            "Control-agent": {
              "http-host": "0.0.0.0",
              "http-port": ${services.kea.ports.peer},
              "control-sockets": {
                "dhcp4": {
                  "socket-type": "unix",
                  "socket-name": "${kea_path}/kea-dhcp4-ctrl.sock"
                }
              }
            }
          }

    - path: ${pod_mount_path}/kea/kea-dhcp4.conf
      mode: 0644
      contents:
        inline: |-
          {
            "Dhcp4": {
              "valid-lifetime": 7200,
              "renew-timer": 1800,
              "rebind-timer": 3600,
              "lease-database": {
                "type": "memfile",
                "persist": true,
                "name": "${kea_path}/kea-leases4.csv"
              },
              "interfaces-config": {
                "interfaces": ${jsonencode([
                  for k in p.network:
                  k.if
                  if lookup(k, "dhcp_pool", null) != null && lookup(k, "ip", null) != null
                ])}
              },
              "control-socket": {
                "socket-type": "unix",
                "socket-name": "${kea_path}/kea-dhcp4-ctrl.sock"
              },
              "option-data": [
                {
                  "name": "domain-name",
                  "data": "${domains.internal}"
                },
                {
                  "name": "domain-name-servers",
                  "data": "${services.recursive_dns.vip}",
                  "csv-format": true
                }
              ],
              "hooks-libraries": [
                {
                  "library": "${kea_hooks_path}/libdhcp_lease_cmds.so",
                  "parameters": {}
                },
                {
                  "library": "${kea_hooks_path}/libdhcp_ha.so",
                  "parameters": {
                    "high-availability": [
                      {
                        "this-server-name": "${p.hostname}",
                        "mode": "load-balancing",
                        "max-unacked-clients": 0,
                        "peers": ${kea_ha_peers}
                      }
                    ]
                  }
                }
              ],
              "client-classes": [
                {
                  "name": "ipxe_detected",
                  "test": "substring(option[77].hex,0,4) == 'iPXE'",
                  "boot-file-name": "http://${p.networks_by_key.internal.ip}:${services.ipxe.ports.rpc}/boot.ipxe"
                },
                {
                  "name": "ipxe",
                  "test": "not(substring(option[77].hex,0,4) == 'iPXE') and (option[93].hex == 0x0000)",
                  "next-server": "${p.networks_by_key.internal.ip}",
                  "boot-file-name": "/undionly.kpxe"
                },
                {
                  "name": "ipxe_efi",
                  "test": "not(substring(option[77].hex,0,4) == 'iPXE') and (option[93].hex == 0x0007)",
                  "next-server": "${p.networks_by_key.internal.ip}",
                  "boot-file-name": "/ipxe.efi"
                }
              ],
              "subnet4": ${jsonencode([
                for k in p.network:
                {
                  subnet = "${k.network}/${k.cidr}",
                  option-data = concat( lookup(k, "router", null) != null ? [
                    {
                      name = "routers"
                      data = k.router
                    }
                  ] : [], lookup(k, "mtu", null) != null ? [
                    {
                      name = "interface-mtu"
                      data = format("%s", k.mtu)
                    }
                  ] : [])
                  pools = [
                    {
                      pool = k.dhcp_pool
                    }
                  ]
                }
                if lookup(k, "dhcp_pool", null) != null && lookup(k, "ip", null) != null
              ])},
              "dhcp-ddns": {
                "enable-updates": true,
                "qualifying-suffix": "${domains.internal}.",
                "override-client-update": true,
                "override-no-update": true,
                "replace-client-name": "when-not-present"
              }
            }
          }

    - path: ${pod_mount_path}/keepalived/keepalived.conf
      mode: 0644
      contents:
        inline: |-
          global_defs {
            vrrp_version 3
            dynamic_interfaces allow_if_changes
            max_auto_priority -1
          }
          vrrp_instance VI_ns {
            nopreempt
            state BACKUP
            advert_int 0.1
            virtual_router_id ${vrrp_id}
            interface ${p.networks_by_key.internal.if}
            priority 250
            virtual_ipaddress {
              %{~ for v in p.network ~}
              %{~ if lookup(v, "dns", null) != null ~}
              %{~ if lookup(v, "ip", null) != null ~}
              ${v.dns} dev ${v.if}
              %{~ else ~}
              ${v.dns}/${v.cidr} dev ${v.if}
              %{~ endif ~}
              %{~ endif ~}
              %{~ endfor ~}
            }
          }

    - path: ${syncthing_tls_path}/config.xml
      mode: 0644
      contents:
        inline: |
          <configuration>
            <folder id="data" label="data" path="${matchbox_data_path}" type="sendreceive" fsWatcherEnabled="true" fsWatcherDelayS="1" rescanIntervalS="10" autoNormalize="false">
              ${indent(14, syncthing_folder_devices)}
              <maxConflicts>1</maxConflicts>
            </folder>
            ${indent(12, syncthing_devices)}
            <gui enabled="false"/>
            <options>
              <listenAddress>tcp://${p.networks_by_key.internal.ip}:${services.ipxe.ports.sync}</listenAddress>
              <globalAnnounceEnabled>false</globalAnnounceEnabled>
              <localAnnounceEnabled>false</localAnnounceEnabled>
              <reconnectionIntervalS>5</reconnectionIntervalS>
              <relaysEnabled>false</relaysEnabled>
              <startBrowser>false</startBrowser>
              <natEnabled>false</natEnabled>
              <urAccepted>-1</urAccepted>
              <autoUpgradeIntervalH>0</autoUpgradeIntervalH>
              <defaultFolderPath></defaultFolderPath>
              <crashReportingEnabled>false</crashReportingEnabled>
            </options>
          </configuration>

    ##
    ## pod manifests
    ##

    - path: ${kubelet_path}/manifests/kea.yaml
      mode: 0644
      contents:
        inline: |-
          ---
          apiVersion: v1
          kind: Pod
          metadata:
            name: kea
          spec:
            restartPolicy: Always
            hostNetwork: true
            containers:
            - name: kea-control-agent
              image: ${container_images.kea}
              args: [ "kea-ctrl-agent", "-c", "/etc/kea/kea-ctrl-agent.conf" ]
              volumeMounts:
              - name: kea-share
                mountPath: "${kea_path}"
              - name: config-kea-ctrl-agent
                mountPath: /etc/kea/kea-ctrl-agent.conf
                readOnly: true
            - name: kea-dhcp4
              image: ${container_images.kea}
              args: [ "kea-dhcp4", "-c", "/etc/kea/kea-dhcp4.conf" ]
              volumeMounts:
              - name: kea-share
                mountPath: "${kea_path}"
              - name: config-kea-dhcp4
                mountPath: /etc/kea/kea-dhcp4.conf
                readOnly: true
            - name: tftpd
              image: ${container_images.tftpd}
              args: [ "--address", "0.0.0.0:69", "--verbose" ]
            volumes:
            - name: kea-share
              emptyDir: {}
            - name: config-kea-ctrl-agent
              hostPath:
                path: ${pod_mount_path}/kea/kea-ctrl-agent.conf
            - name: config-kea-dhcp4
              hostPath:
                path: ${pod_mount_path}/kea/kea-dhcp4.conf

    - path: ${kubelet_path}/manifests/coredns.yaml
      mode: 0644
      contents:
        inline: |-
          ---
          apiVersion: v1
          kind: Pod
          metadata:
            namespace: kube-system
            name: coredns
          spec:
            restartPolicy: Always
            hostNetwork: true
            containers:
            - name: coredns
              image: "${container_images.coredns}"
              resources:
                limits:
                  memory: 170Mi
                requests:
                  cpu: 100m
                  memory: 70Mi
              args: [ "-dns.port", "${dns_redirect_port}", "-conf", "/etc/coredns/Corefile" ]
              livenessProbe:
                httpGet:
                  path: /health
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 15
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 5
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  add:
                  - NET_BIND_SERVICE
                  drop:
                  - all
                readOnlyRootFilesystem: true
              volumeMounts:
              - name: config-coredns
                mountPath: /etc/coredns/Corefile
                readOnly: true
            - name: keepalived
              image: ${container_images.keepalived}
              securityContext:
                capabilities:
                  add:
                  - NET_ADMIN
              args: [ "-P", "-D", "-f", "/etc/keepalived/keepalived.conf" ]
              livenessProbe:
                httpGet:
                  path: /health
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 15
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 5
              volumeMounts:
              - name: config-keepalived
                mountPath: /etc/keepalived/keepalived.conf
                readOnly: true
            volumes:
            - name: config-coredns
              hostPath:
                path: ${pod_mount_path}/coredns/Corefile
            - name: config-keepalived
              hostPath:
                path: ${pod_mount_path}/keepalived/keepalived.conf

    - path: ${kubelet_path}/manifests/ipxe.yaml
      mode: 0644
      contents:
        inline: |-
          ---
          apiVersion: v1
          kind: Pod
          metadata:
            name: ipxe
          spec:
            restartPolicy: Always
            hostNetwork: true
            containers:
            - name: matchbox
              image: ${container_images.matchbox}
              args:
              - -address=0.0.0.0:${services.ipxe.ports.http}
              - -rpc-address=0.0.0.0:${services.ipxe.ports.rpc}
              - -ca-file=${matchbox_tls_path}/matchbox-ca.pem
              - -cert-file=${matchbox_tls_path}/matchbox.pem
              - -key-file=${matchbox_tls_path}/matchbox-key.pem
              - -data-path=${matchbox_data_path}
              - -assets-path=${matchbox_data_path}
              volumeMounts:
              - name: matchbox-tls
                mountPath: "${matchbox_tls_path}"
              - name: matchbox-data
                mountPath: "${matchbox_data_path}"
            - name: syncthing
              image: ${container_images.syncthing}
              cmd: [ "syncthing" ]
              args: [ "-home", "${syncthing_tls_path}" ]
              volumeMounts:
              - name: syncthing-tls
                mountPath: "${syncthing_tls_path}"
              - name: matchbox-data
                mountPath: "${matchbox_data_path}"
              env:
              - name: PUID
                value: "0"
              - name: PGID
                value: "0"
            volumes:
            - name: matchbox-data
              emptyDir: {}
            - name: matchbox-tls
              hostPath:
                path: ${matchbox_tls_path}
            - name: syncthing-tls
              hostPath:
                path: ${syncthing_tls_path}