---
variant: fcos
version: 1.0.0
systemd:
  units:
    - name: NetworkManager.service
      mask: true
    - name: NetworkManager-wait-online.service
      mask: true
    - name: systemd-networkd.service
      enabled: true
    - name: avahi-daemon.service
      mask: true
    - name: avahi-daemon.socket
      mask: true
    # This should be created automatically by systemd-resolved
    # but is currently blocked by SELinux
    - name: systemd-resolved-link.service
      enabled: true
      contents: |
        [Unit]
        After=systemd-resolved.service
        Before=network.target

        [Service]
        Type=oneshot
        RemainAfterExit=true
        ExecStart=/usr/bin/ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf

        [Install]
        WantedBy=multi-user.target
storage:
  files:
    # Appending seems to override the earlier hosts entry
    - path: /etc/nsswitch.conf
      append:
        - inline: |
            hosts: files resolve dns myhostname
    - path: /etc/systemd/network/90-default.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Virtualization=!vm
          Virtualization=!container
          Name=en*

          [Link]
          ARP=false
          RequiredForOnline=false

          [Network]
          LinkLocalAddressing=false
          DHCP=false