---
variant: fcos
version: 1.0.0
storage:
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline:
          ${p.hostname}
    - path: /etc/sysctl.d/base.conf
      mode: 0644
      contents:
        inline: |
          net.ipv4.ip_forward=1
          net.ipv4.ip_nonlocal_bind=1
          fs.inotify.max_user_watches=524288
    - path: /etc/modules-load.d/base.conf
      mode: 0644
      contents:
        inline: |
          # keepalived lvs
          ip_vs

passwd:
  users:
    - name: ${user}
      groups:
        - adm
        - sudo
        - systemd-journal
        - wheel