---
variant: fcos
version: 1.2.0
systemd:
  units:
    - name: systemd-networkd-wait-online.service
      mask: true
    - name: NetworkManager.service
      enabled: true
    - name: NetworkManager-wait-online.service
      enabled: true
storage:
  files:
    - path: /etc/NetworkManager/conf.d/base.conf
      mode: 0644
      contents:
        inline: |
          [main]
          no-auto-default=*