---
variant: fcos
version: 1.4.0
storage:
  files:
    # hardware interface #
    %{~ for hardware_interface_name, hardware_interface in hardware_interfaces ~}
    - path: /etc/systemd/network/10-${hardware_interface_name}.link
      mode: 0644
      contents:
        inline: |
          [Match]
          PermanentMACAddress=${hardware_interface.mac}

          [Link]
          MTUBytes=${lookup(hardware_interface, "mtu", 1500)}
          MACAddressPolicy=persistent
          Name=${hardware_interface_name}
    - path: /etc/systemd/network/12-${hardware_interface_name}.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=${hardware_interface_name}

          [Link]
          ARP=false
          MTUBytes=${lookup(hardware_interface, "mtu", 1500)}

          [Network]
          LinkLocalAddressing=false
          DHCP=false
          %{~ for network_name, network in hardware_interface.vlans ~}
          VLAN=${hardware_interface_name}-${network_name}
          %{~ endfor ~}

    # VLAN interfaces
    %{~ for network_name, network in hardware_interface.vlans ~}
    - path: /etc/systemd/network/20-${hardware_interface_name}-${network_name}.netdev
      mode: 0644
      contents:
        inline: |
          [NetDev]
          Name=${hardware_interface_name}-${network_name}
          Kind=vlan

          [VLAN]
          Id=${network.vlan_id}
    - path: /etc/systemd/network/22-${hardware_interface_name}-${network_name}.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=${hardware_interface_name}-${network_name}

          [Link]
          ARP=false
          MTUBytes=${lookup(hardware_interface, "mtu", 1500)}

          [Network]
          LinkLocalAddressing=false
          DHCP=false
          %{~ if can(interfaces[network_name]) ~}
          %{~ if interfaces[network_name].hardware_interface_name == hardware_interface_name ~}
          %{~ if lookup(interfaces[network_name], "enable_netnum", false) || lookup(interfaces[network_name], "enable_dhcp", false) ~}
          MACVTAP=${interfaces[network_name].interface_name}
          %{~ endif ~}
          %{~ endif ~}
          %{~ endif ~}
    %{~ endfor ~}
    %{~ endfor ~}

    # tap interfaces
    %{~ for network_name, interface in interfaces ~}
    - path: /etc/systemd/network/20-${interface.interface_name}.netdev
      mode: 0644
      contents:
        inline: |
          [NetDev]
          Name=${interface.interface_name}
          Kind=macvtap
          MACAddress=${lookup(interface, "macaddress", "")}

          [MACVTAP]
          Mode=bridge
    - path: /etc/systemd/network/22-${interface.interface_name}.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=${interface.interface_name}
          %{~ if !lookup(interface, "enable_dhcp", false) ~}

          [Link]
          MTUBytes=${lookup(interface, "mtu", 1500)}
          %{~ endif ~}

          [DHCP]
          UseMTU=true
          RouteMetric=${lookup(interface, "metric", 1024)}

          [Network]
          LinkLocalAddressing=${lookup(interface, "enable_linklocal", false)}
          DHCP=${lookup(interface, "enable_dhcp", false)}
          MulticastDNS=${lookup(interface, "enable_mdns", false)}
          %{~ if lookup(interface, "enable_netnum", false) ~}

          [Address]
          Address=${cidrhost(interface.prefix, netnums.host)}/${interface.cidr}
          AddPrefixRoute=false

          [Route]
          Protocol=kernel
          Scope=link
          PreferredSource=${cidrhost(interface.prefix, netnums.host)}
          Destination=${interface.prefix}
          Metric=${lookup(interface, "metric", 1024)}
          %{~ endif ~}
    %{~ endfor ~}