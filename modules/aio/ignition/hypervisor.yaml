---
variant: fcos
version: 1.4.0
systemd:
  units:
    - name: virtproxyd-tls.socket
      enabled: true
    - name: ksm.service
      enabled: true
    - name: ksmtuned.service
      enabled: true

storage:
  files:
    # certs #
    %{~ for cert in values(certs.libvirt) ~}
    - path: ${cert.path}
      mode: 0644
      contents:
        inline: "${replace(cert.content, "\n", "\\n")}"
    %{~ endfor ~}