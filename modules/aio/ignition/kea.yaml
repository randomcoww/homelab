---
variant: fcos
version: 1.4.0
storage:
  files:
    # kea HA handler #
    - path: ${pod_mount_path}/kea/kea-ctrl-agent.conf
      mode: 0644
      contents:
        inline: |-
          ${jsonencode({
            "Control-agent" = {
              http-host = cidrhost(interfaces.sync.prefix, netnums.host)
              http-port = kea_peers[name].port
              control-sockets = {
                dhcp4 = {
                  socket-type = "unix",
                  socket-name = "${kea_shared_path}/kea-dhcp4-ctrl.sock"
                }
              }
            }
          })}

    # kea for lan network #
    - path: ${pod_mount_path}/kea/kea-dhcp4.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |
          ${jsonencode({
             Dhcp4 = {
              valid-lifetime = 7200
              renew-timer = 1800
              rebind-timer = 3600
              lease-database = {
                type = "memfile"
                persist = true
                name = "${kea_shared_path}/kea-leases4.csv"
              }
              interfaces-config = {
                interfaces = [
                  for network_name, interface in interfaces :
                  interface.interface_name
                  if lookup(interface, "enable_dhcp_server", false) && lookup(interface, "enable_netnum", false)
                ]
              }
              control-socket = {
                socket-type = "unix"
                socket-name = "${kea_shared_path}/kea-dhcp4-ctrl.sock"
              }
              hooks-libraries = length(kea_peers) > 1 ? [
                {
                  library = "${kea_hooks_libraries_path}/libdhcp_lease_cmds.so",
                  parameters = {}
                },
                {
                  library = "${kea_hooks_libraries_path}/libdhcp_ha.so",
                  parameters = {
                    high-availability = [
                      {
                        this-server-name = hostname
                        mode = "load-balancing"
                        max-unacked-clients = 0
                        peers =  [
                          for kea_peer in values(kea_peers) :
                          {
                            name = kea_peer.name
                            role = kea_peer.role
                            url = "http://${cidrhost(interfaces.sync.prefix, netnums.host)}:${kea_peer.port}/"
                            auto-failover = true
                          }
                        ]
                      },
                    ]
                  }
                },
              ] : [],
              client-classes = [
                {
                  name = "ipxe_detected"
                  test = "substring(option[77].hex,0,4) == 'iPXE'"
                  boot-file-name = "${pxeboot_file_name}"
                },
                {
                  name = "ipxe"
                  test = "not(substring(option[77].hex,0,4) == 'iPXE') and (option[93].hex == 0x0000)"
                  boot-file-name = "/undionly.kpxe"
                },
                {
                  name = "ipxe_efi"
                  test = "not(substring(option[77].hex,0,4) == 'iPXE') and (option[93].hex == 0x0007)"
                  boot-file-name = "/ipxe.efi"
                },
              ]
              subnet4 = [
                for network_name, interface in interfaces :
                {
                  subnet = interface.prefix,
                  next-server = cidrhost(interface.prefix, netnums.host)
                  option-data = [
                    {
                      name = "routers"
                      data = cidrhost(interface.prefix, netnums.vrrp)
                    },
                    {
                      name = "interface-mtu"
                      data = format("%s", interface.mtu)
                    },
                    {
                      name = "domain-name-servers"
                      data = cidrhost(interface.prefix, netnums.vrrp)
                    },
                  ]
                  pools = [
                    {
                      pool = cidrsubnet(interface.prefix, dhcp_server.newbit, dhcp_server.netnum)
                    }
                  ]
                }
                if lookup(interface, "enable_dhcp_server", false) && lookup(interface, "enable_netnum", false)
              ]
            }
          })}

    # pod manifests #
    - path: ${kubelet_config_path}/manifests/kea.yaml
      mode: 0644
      contents:
        inline: |-
          ---
          apiVersion: v1
          kind: Pod
          metadata:
            name: kea
          spec:
            restartPolicy: Always
            hostNetwork: true
            containers:
            - name: kea-control-agent
              image: ${container_images.kea}
              args: [ "kea-ctrl-agent", "-c", "/etc/kea/kea-ctrl-agent.conf" ]
              volumeMounts:
              - name: kea-share
                mountPath: "${kea_shared_path}"
              - name: config-kea-ctrl-agent
                mountPath: /etc/kea/kea-ctrl-agent.conf
                readOnly: true
            - name: kea-dhcp4
              image: ${container_images.kea}
              args: [ "kea-dhcp4", "-c", "/etc/kea/kea-dhcp4.conf" ]
              volumeMounts:
              - name: kea-share
                mountPath: "${kea_shared_path}"
              - name: config-kea-dhcp4
                mountPath: /etc/kea/kea-dhcp4.conf
                readOnly: true
            - name: tftpd
              image: ${container_images.tftpd}
              args: [ "--address", "0.0.0.0:69", "--verbose" ]
            volumes:
            - name: kea-share
              emptyDir: {}
            - name: config-kea-ctrl-agent
              hostPath:
                path: ${pod_mount_path}/kea/kea-ctrl-agent.conf
            - name: config-kea-dhcp4
              hostPath:
                path: ${pod_mount_path}/kea/kea-dhcp4.conf