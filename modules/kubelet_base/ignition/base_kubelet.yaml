---
variant: fcos
version: 1.4.0
systemd:
  units:
    - name: crio.service
      enabled: true
    - name: kubelet.service
      enabled: true
      dropins:
        - name: 10-masterless-common.conf
          contents: |
            [Unit]
            Wants=containerd.service

            [Service]
            Environment=KUBELET_COMMON_ARGS="--exit-on-lock-contention \
              --lock-file=/var/run/lock/kubelet.lock \
              --fail-swap-on=false \
              --container-runtime=remote \
              --container-runtime-endpoint=unix:///run/crio/crio.sock \
              --runtime-request-timeout=10m \
              --node-ip=${node_ip} \
              --v=2"
            ExecStartPre=/usr/bin/mkdir -p \
              ${static_pod_manifest_path}
            ExecStart=
            ExecStart=/usr/bin/kubelet \
              $KUBELET_COMMON_ARGS \
              --config=${config_path}/kubelet-config.yaml \
              --register-node=false

storage:
  files:
    - path: /etc/crio/crio.conf.d/10-custom.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |-
          [crio.runtime]
          default_runtime="crun"
          hooks_dir=["/usr/share/containers/oci/hooks.d"]

          [crio.runtime.runtimes.crun]
          runtime_path="/usr/bin/crun"

          [crio.network]
          plugin_dirs=["/usr/libexec/cni/","/opt/cni/bin/"]

    - path: ${config_path}/kubelet-config.yaml
      mode: 0644
      contents:
        inline: |-
          kind: KubeletConfiguration
          apiVersion: kubelet.config.k8s.io/v1beta1
          cgroupDriver: systemd
          authentication:
            anonymous:
              enabled: true
            webhook:
              enabled: false
          authorization:
            mode: AlwaysAllow
          enableServer: false
          staticPodPath: ${static_pod_manifest_path}
          makeIPTablesUtilChains: false
          containerLogMaxSize: "10Mi"
          containerLogMaxFiles: 2