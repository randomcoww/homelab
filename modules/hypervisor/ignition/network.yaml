---
variant: fcos
version: 1.4.0
storage:
  files:
    # hardware interface #
    %{~ for hardware_interface_name, hardware_interface in hardware_interfaces ~}
    - path: /etc/systemd/network/10-${hardware_interface_name}.link
      mode: 0644
      contents:
        inline: |
          [Match]
          PermanentMACAddress=${hardware_interface.mac}

          [Link]
          MTUBytes=${lookup(hardware_interface, "mtu", 1500)}
          MACAddressPolicy=persistent
          Name=${hardware_interface_name}
    - path: /etc/systemd/network/12-${hardware_interface_name}.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=${hardware_interface_name}

          [Link]
          ARP=false
          MTUBytes=${lookup(hardware_interface, "mtu", 1500)}

          [Network]
          LinkLocalAddressing=false
          DHCP=false
          %{~ for network_name, interface in hardware_interface.interfaces ~}
          VLAN=${interface.interface_name}
          %{~ endfor ~}

    # VLAN interfaces
    %{~ for network_name, interface in hardware_interface.interfaces ~}
    - path: /etc/systemd/network/20-${interface.interface_name}.netdev
      mode: 0644
      contents:
        inline: |
          [NetDev]
          Name=${interface.interface_name}
          Kind=vlan

          [VLAN]
          Id=${interface.vlan_id}
    - path: /etc/systemd/network/22-${interface.interface_name}.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=${interface.interface_name}

          [Link]
          ARP=false
          MTUBytes=${lookup(hardware_interface, "mtu", 1500)}

          [Network]
          LinkLocalAddressing=false
          DHCP=false
          %{~ if lookup(interface, "enable_netnum", false) || lookup(interface, "enable_dhcp", false) ~}
          MACVTAP=${interface.interface_name}-tap
          %{~ endif ~}

    # tap interfaces
    %{~ if lookup(interface, "enable_netnum", false) || lookup(interface, "enable_dhcp", false) ~}
    - path: /etc/systemd/network/20-${interface.interface_name}-tap.netdev
      mode: 0644
      contents:
        inline: |
          [NetDev]
          Name=${interface.interface_name}-tap
          Kind=macvtap

          [MACVTAP]
          Mode=bridge
    - path: /etc/systemd/network/22-${interface.interface_name}-tap.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=${interface.interface_name}-tap

          [Link]
          MTUBytes=${lookup(hardware_interface, "mtu", 1500)}

          [DHCP]
          UseMTU=true
          RouteMetric=${lookup(interface, "metric", 1024)}

          [Network]
          LinkLocalAddressing=${lookup(interface, "enable_linklocal", false)}
          DHCP=${lookup(interface, "enable_dhcp", false)}
          MulticastDNS=${lookup(interface, "enable_mdns", false)}
          %{~ if lookup(interface, "enable_netnum", false) ~}

          [Address]
          Address=${cidrhost(interface.prefix, hardware_interface.netnum)}/${interface.cidr}
          AddPrefixRoute=false

          [Route]
          Protocol=kernel
          Scope=link
          PreferredSource=${cidrhost(interface.prefix, hardware_interface.netnum)}
          Destination=${interface.prefix}
          Metric=${lookup(interface, "metric", 1024)}
          %{~ endif ~}
    %{~ endif ~}
    %{~ endfor ~}
    %{~ endfor ~}