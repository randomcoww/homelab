---
variant: fcos
version: 1.4.0
storage:
  files:
    # controller #
    - path: ${config_path}/kube-addons-manager.kubeconfig
      mode: 0644
      contents:
        inline: |-
          kind: Config
          apiVersion: v1
          clusters:
          - cluster:
              certificate-authority: ${addons_manager_certs.ca_cert.path}
              server: https://${apiserver_ip}:${apiserver_port}
            name: ${cluster_name}
          contexts:
          - context:
              cluster: ${cluster_name}
              user: kube-addons-manager
            name: default
          current-context: default
          preferences: {}
          users:
          - name: kube-addons-manager
            user:
              client-certificate: ${addons_manager_certs.cert.path}
              client-key: ${addons_manager_certs.key.path}

    - path: ${static_pod_manifest_path}/kube-addons-manager.yaml
      mode: 0644
      contents:
        inline: |-
          ---
          kind: Pod
          apiVersion: v1
          metadata:
            namespace: kube-system
            name: kube-addons-manager
          spec:
            hostNetwork: true
            restartPolicy: Always
            containers:
            - name: kube-addons-manager
              image: ${container_images.kube_addons_manager}
              env:
              - name: ADDON_MANAGER_LEADER_ELECTION
                value: "false"
              - name: ADDON_PATH
                value: ${kubernetes_addons_path}
              - name: KUBECTL_OPTS
                value: "--kubeconfig=${config_path}/kube-addons-manager.kubeconfig"
              - name: KUBECTL_PRUNE_WHITELIST_OVERRIDE
                value: "${join(" ", addons_resource_whitelist)}"
              - name: HOSTNAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              command:
              - cluster-addons-bootstrap
              volumeMounts:
              - name: addons-path
                mountPath: "${kubernetes_addons_path}"
                readOnly: true
              - name: config-volume
                mountPath: "${config_path}"
                readOnly: true
              - name: certs
                mountPath: "${certs_path}"
                readOnly: true
            volumes:
            - name: addons-path
              hostPath:
                path: "${kubernetes_addons_path}"
            - name: config-volume
              hostPath:
                path: "${config_path}"
            - name: certs
              hostPath:
                path: "${certs_path}"

    # certs #
    %{~ for cert in values(addons_manager_certs) ~}
    - path: ${cert.path}
      mode: 0644
      contents:
        inline: "${replace(cert.content, "\n", "\\n")}"
    %{~ endfor ~}

    %{~ for file_name, manifest_content in addon_manifests ~}
    - path: ${kubernetes_addons_path}/${file_name}
      mode: 0644
      contents:
        inline: |-
          ${indent(10, manifest_content)}
    %{~ endfor ~}