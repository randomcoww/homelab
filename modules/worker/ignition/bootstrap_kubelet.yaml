---
variant: fcos
version: 1.4.0
systemd:
  units:
    - name: crio.service
      enabled: true
      dropins:
        - name: 10-worker.conf
          contents: |
            [Service]
            ExecStartPre=/usr/bin/rm -f \
              /etc/cni/net.d/100-crio-bridge.conf \
              /etc/cni/net.d/200-loopback.conf
            ExecStart=
            ExecStart=/usr/bin/crio --big-files-temporary-dir=${container_tmp_path}
    - name: kubelet.service
      enabled: true
      dropins:
        - name: 20-bootstrap-worker.conf
          contents: |
            [Service]
            ExecStartPre=/usr/bin/mkdir -p \
              ${kubelet_root_path}
            ExecStart=
            ExecStart=/usr/bin/kubelet \
              $KUBELET_COMMON_ARGS \
              --root-dir=${kubelet_root_path} \
              --bootstrap-kubeconfig=${config_path}/bootstrap.kubeconfig \
              --cert-dir=${certs_path} \
              --config=${config_path}/kubelet-config-bootstrap-worker.yaml \
              --feature-gates=GracefulNodeShutdown=true \
              --kubeconfig=${config_path}/kubelet.kubeconfig \
              --network-plugin=cni \
              --register-node=true \
              --node-labels=${join(",", [
                for node_label, value in kubelet_node_labels :
                "${node_label}=${value}"
              ])}

storage:
  files:
    - path: /etc/crio/crio.conf.d/20-storage.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |-
          [crio]
          root="${container_storage_path}"

    - path: ${config_path}/kubelet-config-bootstrap-worker.yaml
      mode: 0644
      contents:
        inline: |-
          kind: KubeletConfiguration
          apiVersion: kubelet.config.k8s.io/v1beta1
          authentication:
            anonymous:
              enabled: false
            webhook:
              enabled: true
            x509:
              clientCAFile: "${worker_certs.ca_cert.path}"
          authorization:
            mode: Webhook
          address: 0.0.0.0
          port: ${kubelet_port}
          staticPodPath: ${static_pod_manifest_path}
          clusterDomain: "${kubernetes_cluster_domain}"
          clusterDNS:
          - "${cidrhost(kubernetes_service_network_prefix, kubernetes_service_network_dns_netnum)}"
          resolvConf: "/run/systemd/resolve/resolv.conf"
          runtimeRequestTimeout: "15m"
          rotateCertificates: true
          serverTLSBootstrap: true
          shutdownGracePeriod: "120s"
          shutdownGracePeriodCriticalPods: "60s"
          containerLogMaxSize: "10Mi"
          containerLogMaxFiles: 2

    - path: ${config_path}/bootstrap.kubeconfig
      mode: 0644
      contents:
        inline: |-
          kind: Config
          apiVersion: v1
          clusters:
          - cluster:
              certificate-authority: ${worker_certs.ca_cert.path}
              server: https://${apiserver_ip}:${apiserver_port}
            name: ${cluster_name}
          contexts:
          - context:
              cluster: ${cluster_name}
              user: kubelet-bootstrap
            name: default
          current-context: default
          preferences: {}
          users:
          - name: kubelet-bootstrap
            user:
              client-certificate: ${worker_certs.bootstrap_cert.path}
              client-key: ${worker_certs.bootstrap_key.path}

    # certs #
    %{~ for cert in values(worker_certs) ~}
    - path: ${cert.path}
      mode: 0644
      contents:
        inline: "${replace(cert.content, "\n", "\\n")}"
    %{~ endfor ~}