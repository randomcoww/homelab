minioBucket: music

# Needs common local database - only works with 1 PV
persistence:
  accessMode: ReadWriteOnce
  size: 100M
  storageClass: local-path

images:
  mpd: ghcr.io/randomcoww/mpd:0.23.8
  mympd: ghcr.io/randomcoww/mympd:latest
  rclone: docker.io/rclone/rclone:latest

ports:
  mympd: 8080
  rclone: 8081

paths:
  mpdSocket: /run/mpd
  mpdCache: /var/lib/mpd

affinity: {}
tolerations: {}

service:
  type: ClusterIP

uiService:
